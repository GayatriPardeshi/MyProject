<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
  <button mat-button class="btn" (click)="getCustomerDetails()">Customer Details</button>
  <!-- <img src="assets\img\31937990-background-digital-image-with-touch-icons-innovative-technologies.jpg"> -->
</div>

<body>
  <mat-table [dataSource]="customer" class="tabledesign">
    <ng-container matColumnDef="idcustomer">
      <th mat-header-cell *matHeaderCellDef class="min-width-100"> ID Customer </th>
      <td mat-cell *matCellDef="let user" class="min-width-100"> {{user.idcustomer}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="min-width-100"> First Name </th>
      <td mat-cell *matCellDef="let user" class="min-width-100"> {{user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="min-width-100"> Last Name </th>
      <td mat-cell *matCellDef="let user" class="min-width-100"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef class="min-width-100"> Age </th>
      <td mat-cell *matCellDef="let user" class="min-width-100"> {{user.age}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="min-width-100"> Address </th>
      <td mat-cell *matCellDef="let user" class="min-width-100"> {{user.address}} </td>
    </ng-container>


    <ng-container matColumnDef="phoneNumberl">
      <th mat-header-cell *matHeaderCellDef class="min-width-100"> Phone Number </th>
      <td mat-cell *matCellDef="let user" class="min-width-100"> {{user.phoneNumberl}} </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>

  </mat-table>
</body>
