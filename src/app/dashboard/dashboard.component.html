<mat-toolbar [style.backgroundColor] = "navBarColor" color="primary">
    <span>
      <img src="assets/img/logo.jpg" class="angular-logo">
    </span>
    <span class="fill-remaining-space"></span>
    <nav 
    class="navbar navbar-default">
        <div class="container-fluid">
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <button mat-button (click)="openDialog()">Login</button>
                <button mat-button (click)="onLogout()">Logout</button> 
                  <a routerLink="/map">Map</a>
            </ul>
          </div>
        </div>
      </nav>
   
  </mat-toolbar>
  <p *ngIf= "logout" >Logout successfully!!!</p>
