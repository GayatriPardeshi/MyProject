
    <button class="close" matDialogClose><i class="material-icons"> Details </i></button>

    <mat-card>
        <mat-card-title>Customer Detail</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="enter first name" formControlName="firstName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="enter last name" formControlName="lastName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="enter age" formControlName="age">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="enter address" formControlName="address">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="enter phone number" formControlName="phoneNumber">
        </mat-form-field>
      </p>
      
    
      <div class="button">
        <button type="submit" mat-button (click)="login()">Submit</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
